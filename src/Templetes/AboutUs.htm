*{
  margin: 0;

}

body{
  display: flex;

/* body .cp1{

.About_card{
  position: relative;
  width: 270px;
  height: 200px;
  /* height: 450px; */
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 35px 80px rgba(0, 0, 0, 0.15);
  transition: 0.5s;
  /* gap: 10px; */
  margin-left: 10px;
}

.About_card:hover{
  height: 320px;
}

.imgBx{
  position: absolute;
  left: 50%;
  top:-50px;
  transform: translateX(-50%);
  width: 150px;
  height: 150px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.35);
  overflow: hidden;
  transition: 0.5s;
  border: 4px white solid;
}
.About_card:hover .imgBx{
  width: 200px;
  height: 200px;
}
.imgBx img{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;

}

.About_card .content{
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  /* align-items: flex-end; */
  /* overflow: hidden; */
  align-items: flex-end;
  padding-top: 20px;
  overflow: hidden;
}

.About_card .content .details{
  padding: 40px;
  text-align: center;
  width: 100%;
  transition: 0.5s;
  transform: translateY(79px);
}
.About_card:hover .content .details{
  transform: translateY(0px);
}
.About_card .content .details h2{
  font-size: 1.25em;
  font-weight: 600;
  color: #555;
  line-height: 1.2em;
}

.About_card .content .details h2 span{
  font-size: 0.75em;
  font-weight: 500;
  opacity: 0.5;
}

.Aboutcol .social a{
  display: inline-block;
  height: 40px;
  width: 40px;
  background-color: rgba(255,255,255,0.2);
  /* margin:0 10px 10px 0; */
  text-align: center;
  line-height: 40px;
  border-radius: 50%;
  color: #ffffff;
  transition: all 0.5s ease;
}
.Aboutcol .social a:hover{
  color: #1d0d0d;
  /* background-color: ; */
  transition: all 0.5s ease;
}

.icons{
  margin-top: 7px;
}

.Aboutcol .social{
  justify-self: center;
}

.Aboutcol .social i{
  color: #777;
  margin-right: .5rem;
}
